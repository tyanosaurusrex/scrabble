<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Scrabble</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Scrabble</h1>
  <div class="row">
    <div class="column">
      <p class="player">Player 1: </p>
      <p class="playerTiles"></p>
      <button class="getTiles">Ambil Huruf</button>
      <button class="switchBtn">Ganti Player</button>
      <p class="scoreLabel">Score:</p>
      <p class="score">0</p>
      <br>
      <br>
      <div class="form">
        <p>Koordinat (kolom,baris)</p>
        <input type="text" class="coordinate">
        <p>Kata</p>
        <input type="text" class="word">
        <p>Arah</p>
        <select class="arah" name="arah" id="arah">
          <option value="x">Mendatar</option>
          <option value="y">Menurun</option>
        </select>
        <br>
        <br>
        <input type="submit" value="OK" class="ok">
      </div>
      <br>
      <br>
      <div class="blankOption">
        <input type="text" name="useBlank" class="useBlank">
        <input type="submit" value="Use Blank" class="useBlankBtn">
      </div>
    </div>
    <div class="column">
      <p class="boards"></p>
      <p class="scoreBoards"></p>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
